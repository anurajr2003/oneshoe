<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #6c757d;
        }
        .toggle-password:hover {
            color: #000;
        }
        .password-strength {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    {% if messages %}
        <div id="alert-container">
            {% for m in messages %}
                <div class="alert alert-danger text-center" role="alert">
                    <strong>{{ m }}</strong>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <h3 class="text-center">Reset Password</h3>
    <p class="text-center text-muted">Enter your new password below.</p>

    <form action="../reset_password/{{token}}" method="post">
        {% csrf_token %}

        <!-- Password Input -->
        <div class="mb-3 password-container">
            <input type="password" name="newpassword" id="psw" class="form-control" placeholder="Enter Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span class="toggle-password" onclick="togglePassword('psw')">üëÅÔ∏è</span>
            <div id="password-strength" class="password-strength text-muted"></div>
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-3 password-container">
            <input type="password" name="cpassword" id="cpsw" class="form-control" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('cpsw')">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(fieldId) {
        let input = document.getElementById(fieldId);
        input.type = input.type === "password" ? "text" : "password";
    }

    // Password Strength Indicator
    document.getElementById('psw').addEventListener('input', function() {
        let strengthText = document.getElementById('password-strength');
        let password = this.value;
        let strength = "";

        if (password.length < 8) {
            strength = "üî¥ Weak (min. 8 characters)";
        } else if (!/(?=.*[A-Z])/.test(password)) {
            strength = "üü† Moderate (Add an uppercase letter)";
        } else if (!/(?=.*\d)/.test(password)) {
            strength = "üü† Moderate (Add a number)";
        } else {
            strength = "üü¢ Strong";
        }

        strengthText.textContent = strength;
    });
</script>

</body>
</html>
